<form action="">
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">{{ livro.titulo }}</mat-card-title>
    </mat-card>
    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="sub-title">Por: {{ livro.nomeAutor }}</mat-card-subtitle>
        <button (click)="cancel()" class="mat-elevation-z8" mat-flat-button color="primary">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>
    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="sub-title">{{ livro.texto }}</mat-card-subtitle>
    </mat-card>
</form>
